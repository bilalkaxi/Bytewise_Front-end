<!doctype HTML>
<html>
    <head class="main-head">
    
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <link rel="stylesheet" href="Style.css">
        <title>Job Application</title>
        <link type="icon" href="job-icon.png">
       </head>
<body class="main-body">
    <div class="bg-1" id="bg-1by1">
    <h1>Application <span id="web">(web)</span></h1> <hr>
        
  <form action="">
    <div class="application">
     <div class="form-control">
       <label for="First name">First name :</label>
       <input type="text" name="firstname" placeholder="Enter your First name "> 
     </div>
     <div class="form-control">
        <label for="Last name">Last name :</label>
        <input type="text" name="lastname" placeholder="Enter your Last name"> 
      </div>
      <div class="form-control">
        <label for="E-mail">E-mail  :</label>
        <input type="email" name="email" placeholder="Enter your E-mail"> 
      </div>  
      <div class="form-control">
        <label for="Job">Job :</label>
        <select name="Job" id="job" name="Job Role">
            <option value="Select Job Role">Select Job Role</option>
            <option value="Frontend">Frontend</option>
            <option value="MERN Full Stack">MERN Full Stack</option>
            <option value="Backend">Backend</option>
            <option value="JavaScript">JavaScript</option>
        </select>
      </div>  
      <div class="form-control">
        <label for="Address">Address :</label><br>
        <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Enter Your Address" maxlength="2px"></textarea>
      </div>  
      <div class="form-control">
        <label for="City">City :</label>
        <input type="text" name="City" placeholder="Enter your City "> 
      </div>
      <div class="form-control">
         <label for="Pin code">Pin code :</label>
         <input type="number" name="Pincode" placeholder="Enter your Pin code"> 
       </div>
       <div class="form-control">
        <label for="Date">Date :</label>
        <input value="2023-3-20" type="date" name="date" > 
      </div>
      <div class="form-control">
        <label for="Cv">Upload our CV :</label>
        <input type="file" name="file" > 
      </div>
      <div class="button-container">
        <button type="submit">Apply Now !</button>
    
      </div>
    </div>
  </form>
 
      
    </div>
</body>
    </html>
